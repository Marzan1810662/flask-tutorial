{% extends "base.html" %}
{% block title %} index page {% endblock %}

{%block content%}
    <h1>Flask App template</h1>
    <p>{{myValue}}</p>
    <p>{{myResult}}</p>
    <p>{{myList}}</p>
    <ul>
        {% for item in myList %}
            <!-- <li {%if item == 50 %} style="color: red; font-weight: bold;" {% endif%}> {{item}} </li> -->
            {% if item == 30 %}
            <li style="color: blue; font-size: large;">{{ item }}</li>
            {% else %}
            <li> {{item}} </li>
            {% endif %}
        {% endfor %}
    </ul>
{% endblock %}
